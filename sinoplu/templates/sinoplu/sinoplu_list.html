{% extends "sinoplu/base.html" %}
{% load static %}


{% block container %}
    <div class="row mt-5" >
     {% for sinoplu in sinoplular %}
    <div class="col-4">
        <div class="card shadow p-3 mb-3 mt-3 bg-white rounded" style="width: 18em; height: 25rem; margin:auto ">
            <img src="{{ sinoplu.image1.url }}" class="card-img-top" alt="post_image" style="width:15rem; height: 11rem; align-self:center;">
            <hr>
            <div class="card-body">
                {% comment %} <h5 class="card-title"><a href="{% url 'blog:detail' obj.slug %}">{{sinoplu.title}}</a></h5> {% endcomment %}
                <p class="card-text">{{sinoplu.content|truncatechars:20}}</p>
                <p class="card-text">
                    <small>
                        Posted {{ sinoplu.publishing_date|timesince }} ago.
                    </small>
                </p>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock container %}
